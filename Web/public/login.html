<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Connexion - IoCours</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;display:flex;align-items:center;justify-content:center;height:100vh;background:#f5f5f5}
    .card{background:white;padding:24px;border-radius:8px;box-shadow:0 6px 18px rgba(0,0,0,.08);width:320px}
    input{width:100%;padding:8px;margin:8px 0;border:1px solid #ccc;border-radius:4px}
    button{width:100%;padding:10px;background:#007bff;color:white;border:none;border-radius:4px;cursor:pointer}
  </style>
</head>
<body>
  <div class="card">
    <h2>Connexion</h2>
    <form method="POST" action="/login">
      <label>Utilisateur</label>
      <input name="username" required />
      <label>Mot de passe</label>
      <input name="password" type="password" required />
      <button type="submit">Se connecter</button>
    </form>
  </div>
</body>
</html>
